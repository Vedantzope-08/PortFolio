    <style>
        body {
            font-family: 'Roboto', sans-serif;

        .flip-card {
            perspective: 1000px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%; /* Ensures the back is also circular */
        }
        .flip-card-back {
            background-color: #f8f8f8;
            color: black;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-icons img {
            width: 40px; /* Adjust icon size */
            margin: 0 15px; /* Increased space between icons */
        }
        .center-text {
            font-size: 2.5rem; /* Increased font size for center text */
        }
    </style>
</head>
